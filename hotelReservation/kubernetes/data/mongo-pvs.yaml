apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-geo-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mongo-storage
  local:
    path: /root/DSB/DeathStarBench/hotelReservation/kubernetes/data/mongodb-geo
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - 192.168.0.155
          - 192.168.0.138
          - 192.168.0.19
